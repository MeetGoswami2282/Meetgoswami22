<section class="max-w-[1330px] mx-auto px-6 py-24">

  </h1>

  </p>

  <!-- Form Card -->
  <div class="border border-gray-200 rounded-2xl p-8 md:p-12">
    <form class="space-y-8">

      <!-- Name & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-black mb-2">Full Name</label>
          <input
            type="text"
            placeholder="Enter your Name"
            class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-black/10"
          />
        </div>

        <div>
          <label class="block  mb-2">Email Address</label>
          <input
            type="email"
            placeholder="Email address"
            class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-black/10"
          />
        </div>
      </div>

      <!-- Subject -->
      <div>
        <label class="block mb-2">Subject</label>
        <input
          type="text"
          placeholder="Subject"
          class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-black/10"
        />
      </div>

      <!-- Message -->
      <div>
        <label class="block text- xl mb-2">Message</label>
        <textarea
          rows="5"
          placeholder="Write Something"
          class="w-full rounded-xl border border-gray-200 px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-black/10"
        ></textarea>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="py-2 text-sm sm:px-5 sm:py-2.5 sm:text-base lg:px-6 lg:py-3
                         rounded-full bg-[#1e0e8c] text-white"
      >
        Send Message
      </button>

    </form>
  </div>
